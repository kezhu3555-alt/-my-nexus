<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS GOLD PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: #d4af37; font-family: sans-serif; }
        .gold-gradient { background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728); -webkit-background-clip: text; color: transparent; }
        .glass { background: rgba(15, 15, 15, 0.9); border: 1px solid rgba(212, 175, 55, 0.2); border-radius: 2rem; }
        input { background: #111 !important; border: 1px solid #333 !important; color: #fff !important; padding: 1rem; border-radius: 1rem; width: 100%; }
        .btn-gold { background: #d4af37; color: #000; font-weight: 800; transition: 0.3s; }
        .btn-gold:active { transform: scale(0.95); }
    </style>
</head>
<body class="p-6">
    <canvas id="canvas" style="position:fixed; top:0; left:0; z-index:-1;"></canvas>

    <!-- 登录区 -->
    <div id="auth-box" class="max-w-md mx-auto mt-20 glass p-10 text-center">
        <h1 class="text-3xl font-black gold-gradient mb-8 uppercase">Nexus OS</h1>
        <div class="space-y-4">
            <input id="phone" type="text" placeholder="手机号">
            <input id="pass" type="password" placeholder="密码">
            <div class="flex gap-4">
                <button onclick="handleAuth('login')" class="flex-1 btn-gold py-4 rounded-xl">登 录</button>
                <button onclick="handleAuth('register')" class="flex-1 border border-[#d4af37] py-4 rounded-xl">注 册</button>
            </div>
        </div>
        <p class="text-[10px] text-gray-500 mt-6">管理员请直接使用预设号码登录</p>
    </div>

    <!-- 主界面 (同之前逻辑) -->
    <div id="main-box" class="hidden max-w-6xl mx-auto mt-10 flex flex-col lg:flex-row gap-6">
        <div class="flex-1 glass p-8">
            <div class="flex justify-between mb-6">
                <h2 class="text-xl font-bold gold-gradient">云档案库</h2>
                <button onclick="localStorage.clear(); location.reload();" class="text-gray-500 underline">注销</button>
            </div>
            <input id="p-name" placeholder="姓名" class="mb-4">
            <textarea id="p-bio" placeholder="个人简介..." class="w-full bg-[#111] border border-[#333] p-4 rounded-xl h-40 text-white"></textarea>
            <button onclick="save()" class="w-full btn-gold py-4 rounded-xl mt-4">同步到全球数据库</button>
        </div>

        <!-- 管理员监控 -->
        <div id="admin-panel" class="hidden w-full lg:w-96 glass p-6 border-l-4 border-red-600/30 overflow-y-auto max-h-[70vh]">
            <h2 class="text-red-500 font-bold mb-4">GOD MODE MONITOR</h2>
            <div id="user-list" class="space-y-4 text-xs"></div>
        </div>
    </div>

    <script>
        // !!! 关键：等下这里换成 Render 给你生成的地址 !!!
        const API = "http://localhost:3000/api"; 

        async function handleAuth(type) {
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('pass').value;
            if(!phone || !password) return alert("请完整输入");

            try {
                const res = await fetch(`${API}/${type}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({phone, password})
                });
                const data = await res.json();
                if(!res.ok) throw new Error(data.error || "服务器连接失败");

                if(type === 'login') {
                    localStorage.setItem('n_t', data.token);
                    localStorage.setItem('n_r', data.role);
                    alert("登录成功，正在进入系统...");
                    location.reload();
                } else {
                    alert("注册成功，现在可以登录了");
                }
            } catch (e) {
                alert("❌ 错误: " + e.message + "\n请检查后端是否已启动！");
            }
        }

        async function init() {
            const t = localStorage.getItem('n_t');
            if(!t) return;
            document.getElementById('auth-box').classList.add('hidden');
            document.getElementById('main-box').classList.remove('hidden');

            const res = await fetch(`${API}/me`, { headers: {'Authorization': t} });
            const p = await res.json();
            document.getElementById('p-name').value = p.name || '';
            document.getElementById('p-bio').value = p.bio || '';

            if(localStorage.getItem('n_r') === 'admin') {
                document.getElementById('admin-panel').classList.remove('hidden');
                const adminRes = await fetch(`${API}/admin/all`, { headers: {'Authorization': t} });
                const users = await adminRes.json();
                document.getElementById('user-list').innerHTML = users.map(u => `
                    <div class="p-3 bg-white/5 rounded-lg">
                        <div class="font-bold">${u.profile.name} (${u.phone})</div>
                        <div class="text-gray-500">${u.profile.bio || '空'}</div>
                    </div>
                `).join('');
            }
        }

        // 粒子背景 (简写)
        const c = document.getElementById('canvas');
        const ctx = c.getContext('2d');
        window.onresize = () => { c.width = innerWidth; c.height = innerHeight; };
        window.onresize();
        let dots = Array(100).fill().map(() => ({x:Math.random()*c.width, y:Math.random()*c.height, vx:Math.random()-0.5, vy:Math.random()-0.5}));
        function draw() {
            ctx.clearRect(0,0,c.width,c.height);
            ctx.fillStyle = "#d4af37";
            dots.forEach(d => {
                d.x += d.vx; d.y += d.vy;
                if(d.x<0 || d.x>c.width) d.vx*=-1;
                if(d.y<0 || d.y>c.height) d.vy*=-1;
                ctx.fillRect(d.x, d.y, 2, 2);
            });
            requestAnimationFrame(draw);
        }
        draw();
        init();
    </script>
</body>
</html>
