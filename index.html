<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus Gold OS | 系统终端</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.loli.net/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #f9e29f;
            overflow-x: hidden;
        }
        .gold-gradient {
            background: linear-gradient(135deg, #d4af37 0%, #f9e29f 50%, #b8860b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glass-panel {
            background: rgba(15, 15, 15, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }
        .input-gold {
            background: rgba(25, 25, 25, 0.8) !important;
            border: 1px solid rgba(212, 175, 55, 0.3) !important;
            color: #fff !important;
            transition: all 0.3s;
        }
        .input-gold:focus {
            border-color: #d4af37 !important;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.1);
            outline: none;
        }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #d4af37; border-radius: 10px; }

        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(-5px); }
          75% { transform: translateX(5px); }
        }
        .animate-shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0?deps=react@18.2.0",
        "react/": "https://esm.sh/react@18.2.0/",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/"
      }
    }
    </script>
</head>
<body class="antialiased">
    <div id="root"></div>
    <script type="module" src="/bundle.js"></script>
</body>
</html>
